<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio que devuelve JSON</title>

  <!-- Enlace a Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Servicio que devuelve JSON</h1>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-lg" onclick="resultado()">Resultado</button>
    </div>
  </div>

  <script type="module">
    import { exportaAHtml } from "./lib/js/exportaAHtml.js";
    import { consumeJson } from "./lib/js/consumeJson.js";
    import { muestraError } from "./lib/js/muestraError.js";

    async function resultado() {
      try {
        const respuesta = await consumeJson("srv/devuelve.php");
        const body = respuesta.body;
        alert(`Nombre: ${body.nombre}\nMensaje: ${body.mensaje}\nCreacion:${body.creacion}`);
      } catch (error) {
        muestraError(error);
      }
    }

    exportaAHtml(resultado);
  </script>

  <!-- Bootstrap JS (opcional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refran</title>

  <!-- Enlace a Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Refran</h1>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-lg" onclick="ejecuta()">
        Ejecuta
      </button>
    </div>
  </div>

  <script>
    async function ejecuta() {
      try {
        // Se conecta a servicio.php y recibe su respuesta.
        const resp = await fetch("servicio.php");
        if (resp.ok) {
          const texto = await resp.text();
          alert(texto);
        } else {
          throw new Error(resp.statusText);
        }
      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
      }
    }
  </script>

  <!-- Enlace a Bootstrap JS (opcional, si necesitas componentes interactivos) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>

</html>

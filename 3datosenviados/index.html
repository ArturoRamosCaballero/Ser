<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio que recibe y devuelve JSON</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Servicio que recibe y devuelve JSON</h1>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="envia()">Env√≠a JSON</button>
        </div>
    </div>

    <script type="module">
        import { exportaAHtml } from "./lib/js/exportaAHtml.js";
        import { muestraError } from "./lib/js/muestraError.js";
        import { enviaJson } from "./lib/js/enviaJson.js";

        async function envia() {
            try {
                const datos = {
                    saludo: "Hola",
                    nombre: "pp"
                };
                const respuesta = await enviaJson("srv/json.php", datos);
                alert(respuesta.body);
            } catch (error) {
                muestraError(error);
            }
        }
        exportaAHtml(envia);
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

</body>

</html>
